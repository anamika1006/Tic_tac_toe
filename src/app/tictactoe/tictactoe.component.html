<h1 class="heading">TIC TAC TOE!!</h1>

<div class="playerpanel">
    <div class="player">
        <input type="text" class="player-input" 
        [(ngModel)]="playerA.name" 
        [readonly]="!playerA.isEditing"/>
        <div> 
        <button class="edit-button" (click)="updatePlayerName('A')">{{playerA.isEditing?'Save':'Edit'}}</button>
        <button class="edit-button">X</button>
        <button *ngIf="playerA.isTurn" class="btn btn-success btn-circle btn-sm" >Turn</button>
        </div>
    </div>

    <div>
        <button class="btn btn-primary" id="button" (click)="resetGame()">Reset</button>
    </div>
     
    <div class="player">
        <input type="text" class="player-input"  [(ngModel)]="playerB.name" 
        [readonly]="!playerB.isEditing"/>
        <div>
        <button class="edit-button" (click)="updatePlayerName('B')">{{playerB.isEditing?'Save':'Edit'}} </button>
        <button class="edit-button">O</button>
        <button *ngIf="playerB.isTurn" class="btn btn-success btn-circle btn-sm">Turn</button>
       </div>
    </div>
</div>

<div>
    <h4 *ngIf="gameStatus!=='gameActive'" class="gamestatus">{{gameStatus}}</h4>
</div>

<div class="game">
    <div class="d-flex flex-column">
    <div class="d-flex">
        <span (click)="makeMove(1)" class="square" [ngClass]="{'squareWin':winGridComb.includes(1)}">{{cells[1]}}</span>
        <span (click)="makeMove(2)" class="square" [ngClass]="{'squareWin':winGridComb.includes(2)}">{{cells[2]}}</span>
        <span (click)="makeMove(3)" class="square" [ngClass]="{'squareWin':winGridComb.includes(3)}">{{cells[3]}}</span>
    </div>
    <div class="d-flex">
        <span (click)="makeMove(4)" class="square" [ngClass]="{'squareWin':winGridComb.includes(4)}">{{cells[4]}}</span>
        <span (click)="makeMove(5)" class="square" [ngClass]="{'squareWin':winGridComb.includes(5)}">{{cells[5]}}</span>
        <span (click)="makeMove(6)" class="square" [ngClass]="{'squareWin':winGridComb.includes(6)}">{{cells[6]}}</span>
    </div>
    <div class="d-flex">
        <span (click)="makeMove(7)" class="square" [ngClass]="{'squareWin':winGridComb.includes(7)}">{{cells[7]}}</span>
        <span (click)="makeMove(8)" class="square" [ngClass]="{'squareWin':winGridComb.includes(8)}">{{cells[8]}}</span>
        <span (click)="makeMove(9)" class="square"[ngClass]="{'squareWin':winGridComb.includes(9)}">{{cells[9]}}</span>
    </div>
    </div>
</div>

<div class="movesorder">
    <ul>
        <li *ngFor="let move of allMoves.slice(-5)">{{move}}</li>
        </ul>
</div>
